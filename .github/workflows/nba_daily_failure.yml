name: NBA daily retry on scheduled failure

on:
  workflow_run:
    workflows: ["NBA daily box scores"]
    types:
      - completed

jobs:
  retry:
    if: >
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.event == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Check if this is already a retry
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Look for a successful run in the last 24 hours to avoid infinite retries
          RECENT_SUCCESS=$(gh run list \
            --workflow "NBA daily box scores" \
            --status success \
            --limit 1 \
            --json createdAt \
            --jq '.[0].createdAt // ""' \
            --repo "${{ github.repository }}")
          
          if [ -n "$RECENT_SUCCESS" ]; then
            RECENT_TS=$(date -d "$RECENT_SUCCESS" +%s 2>/dev/null || echo 0)
            NOW_TS=$(date +%s)
            DIFF=$(( NOW_TS - RECENT_TS ))
            if [ "$DIFF" -lt 86400 ]; then
              echo "‚úÖ Found successful run within 24h, skipping retry"
              echo "skip=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Wait 5 hours before retry
        if: steps.check.outputs.skip == 'false'
        run: |
          echo "‚è≥ Waiting 5 hours before retry..."
          for i in $(seq 1 10); do
            echo "  Sleeping chunk $i/10 (30 min)..."
            sleep 1800
          done
          echo "‚úÖ Wait complete"

      - name: Trigger retry
        if: steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîÅ Triggering NBA daily box scores workflow (daily mode)"
          gh workflow run "NBA daily box scores" \
            -f mode=daily \
            --repo "${{ github.repository }}"
