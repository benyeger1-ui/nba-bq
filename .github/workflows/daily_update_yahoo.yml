name: Daily Fantasy Data Update yahoo

on:
  schedule:
    # Runs every day at 6 AM UTC (adjust as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create credential files
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        BQ_DATASET: ${{ secrets.BQ_DATASET }}
        YAHOO_CLIENT_ID: ${{ secrets.YAHOO_CLIENT_ID }}
        YAHOO_CLIENT_SECRET: ${{ secrets.YAHOO_CLIENT_SECRET }}
      run: |
        python setup_credentials.py
        python create_oauth.py
    
    - name: Fetch fantasy data
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        BQ_DATASET: ${{ secrets.BQ_DATASET }}
        YAHOO_CLIENT_ID: ${{ secrets.YAHOO_CLIENT_ID }}
        YAHOO_CLIENT_SECRET: ${{ secrets.YAHOO_CLIENT_SECRET }}
      run: |
        python fetch_data.py
